<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highcharts Example: Area and Line</title>
    <!-- Include Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Include Highcharts exporting module for exporting/download functionality -->
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>

<!-- Container to render the chart -->
<div id="chart-container" style="height: 400px;"></div>

<script>
// Sample data for the chart
var data = [
    { category: 'Jan', lineValue: 10, areaValue: 5 },
    { category: 'Feb', lineValue: 15, areaValue: 8 },
    { category: 'Mar', lineValue: 8, areaValue: 12 },
    { category: 'Apr', lineValue: 20, areaValue: 15 },
    { category: 'May', lineValue: 12, areaValue: 10 }
];

// Create the chart
Highcharts.chart('chart-container', {
    title: {
        text: 'Area and Line Chart'
    },
    xAxis: {
        categories: data.map(item => item.category)
    },
    yAxis: {
        title: {
            text: 'Values'
        }
    },
    // Define the line series
    series: [{
        name: 'Line Series',
        data: data.map(item => item.lineValue),
        type: 'line'
    }, {
        name: 'Area Series',
        data: data.map(item => item.areaValue),
        type: 'area'
    }],
    // Enable exporting/download button
    exporting: {
        enabled: true
    }
});
</script>

</body>
</html>
