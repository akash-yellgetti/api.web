type User {
  _id: String!,
  firstName: String!,
  lastName: String!,
  dob: String!,
  gender: String!,
  mobileNo: String!,
  email: String,
  password: String!,
  avatar: String!,
  avatareBackground: String!,
  isActive: String!
  contacts: [Contact]
}

type Contact {
  _id: String!,
  userId: String!,
  firstName: String!,
  lastName: String!,
  dob: String!,
  gender: String!,
  mobileNo: String!,
  email: String,
  password: String!,
  avatar: String!,
  avatareBackground: String!,
  isActive: String!
  user: User
}

type Query {
  user(id: String!): User,
  users: [User],
  getUsersWithContacts: [User],
  contact(id: String!): Contact,
  contacts: [Contact]
}